version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pg_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Kolkata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: pg_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      APP_ENV: ${APP_ENV}
      GIN_MODE: release # Runs Gin in high-performance mode
      TZ: Asia/Kolkata
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL} 
    container_name: pg_frontend
    restart: always
    ports:
      - "80:80"

volumes:
  postgres_data: